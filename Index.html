<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #baabab;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .converter {
            display: flex;
            flex-direction: column;
        }

        .label {
            margin-top: 10px;
        }

        .input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script src="jq.js"></script>
    <script>
        $(document).ready(function () {
            $('#celsius').on('input', function () {
                const celsiusValue = parseFloat($(this).val());
                if (!isNaN(celsiusValue)) {
                    const fahrenheitValue = (celsiusValue * 9 / 5) + 32;
                    $('#fahrenheit').val(fahrenheitValue.toFixed(2));
                } else {
                    $('#fahrenheit').val('');
                }
            });
            $('#fahrenheit').on('input', function () {
                const fahrenheitValue = parseFloat($(this).val());
                if (!isNaN(fahrenheitValue)) {
                    const celsiusValue = (fahrenheitValue - 32) * 5 / 9;
                    $('#celsius').val(celsiusValue.toFixed(2));
                } else {
                    $('#celsius').val('');
                }
            });
        });

    </script>
</head>

<body>
    <h1><b>Temperature Converter</b></h1>
    <div class="container">
        <div class="converter">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" class="input" placeholder="Enter temperature in Celsius">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" class="input" placeholder="Enter temperature in Fahrenheit">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
